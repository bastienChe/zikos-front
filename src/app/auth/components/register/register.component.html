<div class="container">
  <div class="columns">
    <div class="column">
      
      <img [src]="largeLogo" />
      <p>Inscris toi stp !</p>
      <p>En vrai on est des mecs cools et on va pas partager tes infos personnelles promis.</p>
      <p>Sauf si on nous propose beaucoup d'argent mais c'est pas demain la veille</p>
      <p><fa-icon [icon]="faCoffee"></fa-icon></p>
    </div>
    <div class="column">

      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

        <div class="field">
          <label class="label">Username</label>
          <div class="control">
            <input class="input" type="text" placeholder="Username" formControlName="name">
          </div>
        </div>

        <div class="field">
          <label class="label">Password</label>
          <div class="control">
            <input class="input" [ngClass]="{ 'is-danger': userForm.controls.password.errors  && userForm.controls.password.touched}" type="password" placeholder="***" formControlName="password">            
            <div *ngIf="userForm.controls.password.errors && userForm.controls.password.touched">
              <p class="help is-danger">Your password should contains at least 6 characters</p>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input class="input" [ngClass]="{ 'is-danger': userForm.controls.email.errors && userForm.controls.email.touched }" type="email" placeholder="your@mail.com" value="your@mail.com" formControlName="email">
            <div *ngIf="userForm.controls.email.errors && userForm.controls.email.errors.email">
              <p class="help is-danger">This email is invalid</p>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">Country</label>
          <div class="control">
            <div class="select">
              <select  formControlName="country">
                <option *ngFor="let country of countryList" [value]="country.id">
                  {{country.name}} 
                </option>
              </select>
            </div>
            <span class="icon is-small is-left">
              <i class="fas fa-globe"></i>
            </span>
          </div>
        </div>

        <div class="field">
          <label class="label">Your instruments</label>
          <div class="select is-multiple">
            <!-- TODO get instrument from instrument object list -->
            <select multiple size="7" formControlName="instrument">
              <option *ngFor="let instrument of instrumentList"  value="{{instrument.id}} ">
                {{instrument.name}} 
              </option>
            </select>
          </div>
        </div>

        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input type="checkbox" formControlName="conditionsAgree">
              I agree to the <a routerLink="terms" target="_blank">terms and conditions</a>
            </label>
          </div>
        </div>

        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link" [disabled]="userForm.invalid">Submit</button> 
          </div>
          <div class="control">
            <button class="button is-link is-light">Cancel</button>
          </div>
        </div>
        
      </form>

    </div>
  </div>
</div>
